<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/cordova.js"></script>
    <script src="js/index2.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script>
        function initMap() {

            document.addEventListener("init", function (event) {
                myMap();
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdNfJ3PB8sehpRknmnAB6rXpxTSHeBzg&callback=initMap"></script>
    <script id="template" type="x-tmpl-mustache">
        <ons-button class="option-arrow" modifier="quiet" onclick="ons.openActionSheet({
                cancelable: true,
                    buttons: [
                        'Delete',
                        {
                            label: 'Cancel',
                            icon: 'md-close'
                        }
                    ]
                }).then(function (index) { 
                    if(index===0){
                        deletePin({{id}});
                    } 
                })">
            <ons-icon icon="ion-close-round"></ons-icon>
        </ons-button><br>
        <div class="tweet-header">
            <span class="list-item__title"><U><b>{{buliding}}&nbsp;#{{room}}</b></U></span>
            <span id="dateCss" class="list-item__subtitle">{{day}}/{{month}}/{{year}}&nbsp;&nbsp;&nbsp;{{timeline}}</span>
            <span class="list-item__content"><h4><ons-icon id="des" size "20px" icon="ion-paperclip"></ons-icon>{{description}}</h4></span>
            <img src="{{photo}}" style="width:100%">
        </div>
        <br>
        <hr>
    </script>
</head>

<body>
    <div id="test">test</div>
    <img src="" alt="">
    <ons-page ng-controller="yourController">
        <ons-toolbar>
            <div class="center">
                <ons-icon class="set" icon="ion-ios-pricetags" id="iconHead" size="25px"></ons-icon>
                <b id="head">PSU Pin</b>
            </div>
        </ons-toolbar>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="post.html" id="Timeline" label="Timeline" icon="ion-ios-clock" badge="" active></ons-tab>
            <ons-tab page="addPic.html" label="Post" icon="ion-ios-camera" active-icon="ion-camera"></ons-tab>
            <ons-tab page="mapPin.html" label="Map" icon="ion-ios-location" active-icon="ion-ios-location"></ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="post.html">
            <ons-page id="Timeline" style="width: 100%;">
              <div id="pins">
          
          
                 
                <center><table class="table" style="width:100%;">
              
                  <tr style="width:100%;">
                    <td style="width:100%;">
                        <ons-card class="post">
                            <ons-list-item class="post_title">
                              <div class="left">
                                <img class="list-item__thumbnail" src="https://scontent.fbkk2-1.fna.fbcdn.net/v/t1.0-9/16830815_223009561505194_5803256392347944605_n.jpg?oh=4b5fa14ea897ed31b5ea66775b0aa228&oe=5AA35F8A" >
                              </div>
                              <div class="center">
                                <div class="list-item__title"><b>Khanchai Khongngod</b></div>
                                <div class="list-item__subtitle" style="font-size: 12px">3 HOUR AGO</div>
                              </div>
                            </ons-list-item>
                        
                            <div style="text-align: center; position: relative;" ondblclick="like(1)"><br>
                           <img src="http://s2.dmcdn.net/Oc4Bb/1280x720-8jT.jpg" alt="" width="80%">
                              <img class="post-image" src="{{photo}}">
                            </div>
                        
                            <ons-list-item class="post-button-bar" modifier="nodivider">
                              <div class="center" style="padding-top: 0px">
                                <ons-button class="post-button" modifier="quiet" onclick="like(1)"><ons-icon id="button-post-like-1" icon="fa-thumbs-o-up"></ons-icon> 99 Like</ons-button>        
                              </div>
                            </ons-list-item>
                            <div class="post-caption"><b>แคนทีนใหม่</b> <br>พื้นถนนหน้าแคนทีนใหม่ลื่นมาก ระวังกันด้วยนะ</div>
                          </ons-card>
                    </td>
                  </tr>
                  <tr style="width:100%;">
                      <td style="width:100%;">
                  
          
                    <ons-card class="post">
                        <ons-list-item class="post_title">
                          <div class="left">
                            <img class="list-item__thumbnail" src="https://scontent.fbkk2-1.fna.fbcdn.net/v/t1.0-9/22366785_1075353955935271_7058172593850971996_n.jpg?oh=9ecd3079a94b0a5581a3f44533077284&oe=5A627DCA" >
                          </div>
                          <div class="center">
                            <div class="list-item__title"><b>Kalyarat Nimkorn</b></div>
                            <div class="list-item__subtitle" style="font-size: 12px">4 HOUR AGO</div>
                          </div>
                        </ons-list-item>
                    
                        <div style="text-align: center; position: relative;" ondblclick="like(1)"><br>
                       <img src="http://www.educationabroadasia.com/wp-content/uploads/2016/02/psu-phuket-sports-facility-education-abroad-asia.jpg" alt="" width="80%">
                          <img class="post-image" src="{{photo}}">
                        </div>
                    
                        <ons-list-item class="post-button-bar" modifier="nodivider">
                          <div class="center" style="padding-top: 0px">
                            <ons-button class="post-button" modifier="quiet" onclick="like(1)"><ons-icon id="button-post-like-1" icon="fa-thumbs-o-up"></ons-icon> 99 Like</ons-button>        
                          </div>
                        </ons-list-item>
                        <div class="post-caption"><b>ตึก8</b> <br>ตึกใหม่กำลังสร้างระวังกันด้วยนะ</div>
                      </ons-card>
                    </td>
                  </tr>
                </table></center></div>
                
          
              </div>
            </ons-page>
          </template>

    <template id="addPic.html">
        <ons-page id="addPic">
               
                    
            <div class="center" id="containerContent">
                <div class="row">
                    <img src="" style="width:100%" id="preview">
                </div>
                <div class="row">
                    <ons-button modifier="large">
                        <ons-icon id="takephoto" icon="ion-ios-camera" class="center" size="50px"></ons-icon>
                    </ons-button>
                </div>
                <div class="row">
                    <ons-icon class="set" icon="ion-ios-pricetags" size="20px"></ons-icon>
                    <ons-select id="choose-sel" onchange="editSelects(event)" class="size">
                        <option value="อาคารเรียน">อาคารเรียน</option>
                        <option value="หอพัก">หอพัก</option>
                        <option value="ห้องเรียน">ห้องเรียน</option>
                        <option value="มลพิษ">มลพิษ</option>
                        <option value="ต้นไม้">ต้นไม้</option>
                        <option value="ทางเท้า">ทางเท้า</option>
                    </ons-select>
                </div>
               
                <div class="row">
                    <ons-icon class="set" icon="ion-ios-compose" size="20px"></ons-icon>
                    <ons-input class="size" id="desc" modifier="underbar" placeholder="ข้อเสนอแนะ" float></ons-input>
                </div>
            </div>
            <ons-button modifier="large" id="addPin">
                post
            </ons-button>
        </ons-page>
    </template>

    <template id="mapPin.html">
        <ons-page id="mapPin">
            <div id="googleMap">Map error</div>
            
        </ons-page>

    </template>


</body>

</html>
